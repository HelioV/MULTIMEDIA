

<article >

                 Criar
       </p> -->

       <p class="closeWindow" (click)="sendcloseWindow(false)">
                 Fechar
       </p>

       <section fxLayout="column">
               <div *ngFor="let gif of listaGif | paginate: { itemsPerPage: 5, currentPage: paginaAtual }; let i = index">
                    <img [src]="gif.url" alt=" giffimage" (click)="sendGiff(gif.url)">
               </div>
       </section>
        <pagination-controls (pageChange)="paginaAtual = $event"
                autoHide="true"
                responsive="true"
                previousLabel=""
                nextLabel=""
                screenReaderPaginationLabel=""
                screenReaderPageLabel=""
              ></pagination-controls>
</article>
